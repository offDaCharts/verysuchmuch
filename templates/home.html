{% extends "basePage.html" %}
{% block content %}
<div class="row">
  <div class="col-md-4 col-md-offset-4">
      <p>Welcome<p/>
      <img src="/static/images/Dogecoin_logo.png"></img>
    </legend>
  </div>
</div>
<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <form class="form-inline" role="form">
      <div class="form-group">
        <label for="dogeAmount">Doge</label>
        <input type="text" class="form-control" id="dogeAmount" placeholder="Doge to Buy">
      </div>
      <div class="form-group">
        <label for="dollarAmount">Price in Dollars</label>
        <input type="text" class="form-control" id="dollarAmount" placeholder="Price">
      </div>
      <div class="form-group">
        <label for="dogeWallet">Doge Wallet Address</label>
        <input type="text" class="form-control" id="dogeWallet" placeholder="Doge Wallet">
      </div>
      <button id="purchaseButton" class="btn btn-default">Buy</button>
    </form>
  </div>
</div>
<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div class="alert alert-danger" id="errorMessage"></div>
  </div>
</div>
{% endblock %}
{% block javascript %}
    <script src="https://sandbox.google.com/checkout/inapp/lib/buy.js"></script>
    <script src="/static/js/home.js"></script>
{% endblock %}
